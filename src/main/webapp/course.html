<!DOCTYPE html>
<html>
<head>
    <title>Student Form</title>
</head>
<body>

    <h2>Student Details Form</h2>

    <form action="" method="post">
        <!-- Student Name -->
        <label for="studentName">Student Name:</label><br>
        <input type="text" id="studentName" name="studentName"><br><br>

        <!-- Student Degree -->
        <label for="studentDegree">Student Degree:</label><br>
        <select id="studentDegree" name="studentDegree">
            <option value="">--Select Degree--</option>
            <option value="BTech">B.Tech</option>
            <option value="BSc">B.Sc</option>
            <option value="BCom">B.Com</option>
            <option value="BA">B.A</option>
            <option value="MCA">MCA</option>
        </select><br><br>

        <!-- Student Courses -->
        <label for="studentCourse">Student Courses:</label><br>
        <select id="studentCourse" name="studentCourse">
            <option value="">--Select Course--</option>
            <option value="Java">Java</option>
            <option value="Python">Python</option>
            <option value="WebDevelopment">Web Development</option>
            <option value="DataScience">Data Science</option>
        </select><br><br>

        <input type="submit" value="Submit">
    </form>

</body>
</html>
